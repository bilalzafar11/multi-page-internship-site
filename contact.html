<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us – Remote Internship Portal</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="site-header">
    <div class="container nav-wrapper">
      <h1 class="logo">Remote Internship</h1>
      <nav class="navbar">
        <ul class="nav-menu">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <div class="container">
        <h2 class="page-title">Get in Touch with Our Team</h2>
        <p class="contact-description">Have questions about the internship program or need support? Fill out the form below and we’ll get back to you shortly.</p>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-group">
            <label for="fullName">Name <span>*</span></label>
            <input type="text" id="fullName" name="fullName" placeholder="e.g., Muhammad Bilal Zafar" required />
            <small class="error-message" id="nameError"></small>
          </div>

          <div class="form-group">
            <label for="email">Email Address <span>*</span></label>
            <input type="email" id="email" name="email" placeholder="e.g., yourname@example.com" required />
            <small class="error-message" id="emailError"></small>
          </div>

          <div class="form-group">
            <label for="message">Your Message <span>*</span></label>
            <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
            <small class="error-message" id="messageError"></small>
          </div>

          <button type="submit" class="submit-btn">Send Message</button>
          <p class="success-message" id="successMessage" style="display: none;">✅ Thank you! Your message has been successfully sent.</p>
        </form>
      </div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
